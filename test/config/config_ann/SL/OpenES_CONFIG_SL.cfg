[Runner_Info]
runner_type = Supervised

# used in Reinforcement and Supervised
batch_population=100

# used in Supervised only -> is the number of features from the data set used per run
batch_features=569

# has to smaller than batch_features other wise it will be set to batch_features
# is the number of features used during the run
batch_running=285


[NEURO_EVOLUTION]
verbose = True
# maximize, minimize or closest_to_zero
optimization_type = maximize
algo_name = OPENES

[Record]
criteria=fitness

[Genome_NN]
inputs = 13
hiddens = 64x64
hiddens_active = 128
outputs = 3
inputs_multiplicator = 1
hiddens_multiplicator = 1
outputs_multiplicator = 1

is_self_neuron_connection = True
# Hidden layer can be used as a feedback to another hidden layer, 
# e.g H1->H2 will considered as a feedback and forward connection
is_inter_hidden_feedback = False
is_layer_normalization = False

architecture = I->H1, H1->H2, H2->O
; architecture = I->I, I->H1, I->O, H1->I, H1->H1, H1->O, O->I, O->H1, O->O
; architecture = I->H1, I->H2, I->O, I->I, H1->O, H1->H1, H1->H2, H1->I, H2->O, H2->H1, H2->H2, H2->I, O->O, O->I, O->H1, O->H2
network_type = ANN


[NES]
nb_generations = 200
pop_size = 301
# PEPG or OPENAI_ES
algorithme_name = OPENAI_ES
verbose = False


[OPENAI_ES]
# 1. 
#neuron_elites_ratio = 0.0 
#synapse_elites_ratio = 0.0
# 2. mu params
mu_init=0.0
# 2. Sigma params
sigma_init=0.1
sigma_decay=1.0
sigma_limit=0.01 
# 3. Learning rate params
learning_rate=0.1
learning_rate_decay= 1.0
learning_rate_limit= 0.0001 
# 4. Other params
# whether to use antithetic sampling
antithetic=False            
parameters_decay=0.00           
rank_fitness=False
forget_best=False     
# Adam is the best  
optimizer_name = Adam



; [bias_neuron_parameter]
; mutate_rate = 0.8
; max = 10.0
; min = -10.0

; mu = 0.0
; mu_max = 10.0
; mu_min = 0.0

; sigma = 3.0
; sigma_max = 10.0
; sigma_min = 0.0
; sigma_decay = 0.999


[weight_synapse_parameter]
mutate_rate = 0.8
max = 10.0
min = -10.0

mu = 0.5
mu_max = 10.0
mu_min = -10.0

sigma = 3.0
sigma_max = 10.0
sigma_min = 0.0
sigma_decay = 0.999